<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICONS -->
    <!-- 1. Main Icon (SVG is crisp and scalable) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- 2. Fallback for older browsers -->
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- 3. Apple Touch Icon (If someone saves your site to their iPhone home screen) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- 1. PROFESSIONAL TITLE -->
    <title>Kaif Studio</title>

    <!-- 2. PRIMARY SEO (Google Search) -->
    <meta name="title" content="Kaif Studio" />
    <meta
      name="description"
      content="The digital portfolio of Mohammad Kaif. Specializing in high-performance React applications, interactive web experiences, and premium e-commerce solutions."
    />
    <meta
      name="keywords"
      content="Kaif Studio, Frontend Developer, React, Web Design, Freelance, UI/UX, Creative Developer, Freelancer, Landing Page , 1 page website, website maker, Mohammad Kaif, Kaif Travel Blog, Frontend, FrontPage"
    />
    <meta name="author" content="Mohammad Kaif" />
    <meta name="robots" content="index, follow" />

    <!-- 3. OPEN GRAPH (WhatsApp, LinkedIn, Facebook) -->
    <meta property="og:type" content="website" />

    <!-- UPDATE THIS LINK AFTER DEPLOYING -->
    <meta property="og:url" content="https://your-domain.com/" />

    <meta property="og:title" content="Kaif Studio | Digital Experiences" />
    <meta
      property="og:description"
      content="Building brands through code. View selected works and premium digital services."
    />

    <!-- IMPORTANT: This assumes your file is named 'og-image.jpg' in the public folder -->
    <!-- You MUST replace 'your-domain.com' with your actual site link for the image to work on WhatsApp -->
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />

    <!-- 4. TWITTER CARD -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="Kaif Studio" />
    <meta
      property="twitter:description"
      content="Building brands through code. View selected works."
    />
    <meta
      property="twitter:image"
      content="https://your-domain.com/og-image.jpg"
    />

    <!-- 5. CLASSY FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Space Grotesk for Headings (Modern/Tech) & Inter for Body (Clean) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
